<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Light Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .nav-container {
            padding: 1rem;
            text-align: center;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .projects-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .category-title {
            font-size: 2rem;
            margin: 2rem 0;
            padding-left: 1rem;
            border-left: 4px solid #ff3e00;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .gallery-container {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .gallery-nav {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .gallery-dot.active {
            background: #fff;
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .project-info p {
            color: #ccc;
        }

        #contact {
            text-align: center;
            padding: 4rem 1rem;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <a href="#home" class="nav-link">Home</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <section id="home" class="hero">
        <h1>Hubert Maxime</h1>
        <p>Light Designer / Technician</p>
    </section>

    <section id="projects" class="section">
        <h1 class="projects-header">Projects</h1>

        <div class="category">
            <h2 class="category-title">SBCS</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="gallery-container">
                        <div class="gallery" id="toss-gallery">
                            <img src="https://i.imgur.com/hCxENDE.jpg" alt="TOSS 2022 - 1">
                            <img src="https://i.imgur.com/KrVwT9m.jpg" alt="TOSS 2022 - 2">
                            <img src="https://imgur.com/DqpGXUy.jpg" alt="TOSS 2022 - 3">
                        </div>
                        <div class="gallery-nav" id="toss-nav"></div>
                    </div>
                    <div class="project-info">
                        <h3>TOSS 2022</h3>
                        <p>A stunning visual exploration showcasing innovative design principles and creative thinking.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">Urban Photography</h2>
            <div class="projects-grid">
                <!-- Repeat project-card structure for other projects -->
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <p>Email: your.email@example.com</p>
        <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
    </section>

    <script>
        // Simple gallery functionality
        function initGallery(galleryId, images) {
            const gallery = document.getElementById(galleryId);
            const nav = document.getElementById(galleryId + '-nav');
            let currentIndex = 0;

            // Create navigation dots
            images.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `gallery-dot ${index === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateGallery();
                });
                nav.appendChild(dot);
            });

            function updateGallery() {
                gallery.style.transform = `translateX(-${currentIndex * 100}%)`;
                const dots = nav.getElementsByClassName('gallery-dot');
                Array.from(dots).forEach((dot, index) => {
                    dot.className = `gallery-dot ${index === currentIndex ? 'active' : ''}`;
                });
            }

            // Auto advance gallery
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                updateGallery();
            }, 5000);
        }

        // Initialize galleries
        initGallery('toss-gallery', [
            'https://i.imgur.com/hCxENDE.jpg',
            'https://i.imgur.com/KrVwT9m.jpg',
            'https://imgur.com/DqpGXUy.jpg'
        ]);
    </script>
</body>
</html>
